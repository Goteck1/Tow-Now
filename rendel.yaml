services:
  - type: web
    name: tow-now
    env: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
      flask create-db
      flask seed-db
    startCommand: gunicorn "wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.8
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi:app
